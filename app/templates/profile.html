<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="https://kit.fontawesome.com/04dadf6c21.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/medhome_logo_notext.png" />
  </head>
  <body>
    <div class="navbar">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <a href="/"><img src="/static/images/medhome_logo_notext.png" alt="MedHome Logo" width="50px" style="margin: 10px;"></a>
        <h1 id="welcome-message">Welcome!</h1>
      </div>
      <div class="links">
        <input type="checkbox" id="check" style="display: none;"/>
        <label for="check" class="checkbtn">
          <i class="fa-solid fa-bars fa-xl" style="color: #1b2a41;"></i>
        </label>
        <div class="dropdown-content">
          <a class="dashboard-link" href="/dashboard/user/{username}">Dashboard</a>
          <a class="export-link" href="/export/user/{username}">Export</a>
          <a class="logout-form" href="#">Logout</a>
        </div>
      </div>
    </div>
    <h1 id="welcome-message">User Details</h1>
    <div class="header" style="display: grid; margin: 20px; gap: 10px;">
      <h2 id="user-name">Username: {username}</h2>
      <h2 id="firstName">First Name: {firstname}</h2>
      <h2 id="lastName">Last Name: {lastname}</h2>
      <h2 id="user-email">Email: {email}</h2>
      <h2 id="registered-device">Registered Device: {device}</h2>
    </div>
    <script src="/static/js/profile.js"></script>
  </body>
</html>
